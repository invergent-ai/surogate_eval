project:
  name: fast-cli-test
  version: 1.0.0

targets:
  - name: openrouter-gpt35
    type: llm
    provider: openai
    model: openai/gpt-3.5-turbo
    base_url: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}

    infrastructure:
      backend: local
      workers: 4

    evaluations:
      - name: baseline-performance
        # Using a small dataset for speed
        dataset: examples/datasets/performance_short.jsonl
        metrics:
          - name: response_latency
            type: latency
            threshold_ms: 3000

          - name: token_generation_speed
            type: token_generation_speed
            min_tokens_per_sec: 25

          - name: correctness
            type: g_eval
            criteria: "Is the response concise and accurate?"
            judge_model:
              target: openrouter-gpt35 # Self-judge for speed